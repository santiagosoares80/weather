{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/changepasswd" method="post">
        <div class="form-group text-center pt-4">
            <input autofocus class="form-control" name="oldpasswd" placeholder="Old password" type="password">
        </div>
        <div class="form-group text-center">
            <input class="form-control" name="newpasswd" placeholder="New password" type="password">
        </div>
        <div class="form-group text-center">
            <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
        </div>
        <div class="form-group text-center">
		<button class="btn btn-info" type="submit">Change password</button>
	</div>
    </form>
{% endblock %}
