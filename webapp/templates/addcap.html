{% extends "layout.html" %}

{% block title %}
    Add capability
{% endblock %}

{% block main %}  
    <div class="row justify-content-center pt-4">
        <div class="col-3">
            <form action="/addcap" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="capability" placeholder="Capability" type="text">
                </div> 
                <div class="form-group"> 
                    <input autocomplete="off" class="form-control" name="unit" placeholder="Unit" type="text"> 
                </div> 
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
