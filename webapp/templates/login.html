{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group text-center pt-4">
            <input autocomplete="off" autofocus class="form-control" style="display: inline-block; width: auto;" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group text-center">
            <input name="password" class="form-control" style="display: inline-block; width: auto;" placeholder="Password" type="password">
        </div>
        <div class="form-group text-center">
		<button class="btn btn-info" type="submit">Log In</button>
	</div>
    </form>
{% endblock %}
